<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projet Personnel</title>

  <link rel="stylesheet" href="../style.css" />
  <script src="../js/jQuery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="inside">
      <div class="flex">
        <div class="logo">
          <img class="logo-img" src="img/logo-gc.png" alt="" srcset="" />
        </div>
        <ul class="headerlist">
          <li class="headerlist-content">
            <a href="../index.html"> Accueil </a>
          </li>
          <li class="headerlist-content">Nos derniers tests</li>
          <li class="headerlist-content">
            <a href="game-list.html"> Jeux </a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="page">
    <img class="background-img" src="../img/hogwards-legacy.jpg" alt="" srcset="">
    <div class="space"></div>
    <div class="inside zOne">
      <div class="contact-form">
        <div class="form-holder">

          <div class="form-spacer"></div>
          <div class="form-title">
            <p>FORMULAIRE DE CONTACT</p>
          </div>

          <div class="form-spacer"></div>
          <div class="form-identity-holder">
            <div class="form-identity-firstname">
              <label for="firstname">Prénom</label>
              <input type="identity" name="Prénom" id="firstname" placeholder="Jean">
            </div>
            <div class="form-identity-lastname">
              <label for="lastname">Nom</label>
              <input type="identity" name="Nom" id="lastname" placeholder="Dujardin">
            </div>
          </div>

          <div class="form-spacer"></div>
          <div class="form-content">
            <div class="form-mail-holder">
              <label for="mail">Mail</label>
              <input type="email" name="Mail" id="mail" placeholder="exemple@domain.org">
            </div>

            <div class="form-spacer"></div>
            <div class="form-message-holder">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message ..."></textarea>
            </div>

            <div class="form-spacer"></div>
            <div class="form-btn-holder">
              <button type="submit">Envoyer</button>
            </div>

            <div class="form-spacer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="space"></div>
  </div>

  <footer>
    <div class="inside">
      <div class="footer-collumns-container">
        <div class="footer-collumn">
          <p>Mentions légales</p>
        </div>
        <div class="footer-collumn">
          <p>Nous contacter</p>
        </div>
        <div class="footer-collumn">
          <div class="socials">
            <img src="../img/logo-reseaux/Instagram_simple_icon.svg" alt="" srcset="" class="social-icon" />
            <img src="../img/logo-reseaux/Facebook_F_icon.svg" alt="" srcset="" class="social-icon" />
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p class="very-small-text">Copyrights @SparqueeZ & @Zyklion</p>
      </div>
    </div>
  </footer>
</body>

<script src="../js/script.js"></script>

</html>
